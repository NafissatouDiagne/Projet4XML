<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Détail de l’article</title>

<style>
body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at top, #1b2735, #090a0f);
    color: #e8eaed;
    min-height: 100vh;
}

/* Fond animé */
body::before {
    content: "";
    position: fixed;
    width: 200%;
    height: 200%;
    background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
    animation: moveStars 80s linear infinite;
    opacity: 0.25;
}

@keyframes moveStars {
    from { transform: translate(0,0); }
    to { transform: translate(-500px,-500px); }
}

.container {
    max-width: 900px;
    margin: 80px auto;
    padding: 50px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(20px);
    border-radius: 25px;
    box-shadow: 0 0 50px rgba(66,244,223,0.25);
    position: relative;
    z-index: 1;
    animation: appear 1s ease;
}

@keyframes appear {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

h1 {
    color: #42f4df;
    text-shadow: 0 0 20px rgba(66,244,223,0.7);
}

.meta {
    margin: 20px 0;
    font-size: 14px;
    color: #9aa0a6;
}

.meta span {
    margin-right: 15px;
}

.content {
    margin-top: 30px;
    font-size: 16px;
    line-height: 1.8;
}

.back {
    margin-top: 40px;
    display: inline-block;
    padding: 12px 30px;
    border-radius: 50px;
    background: linear-gradient(135deg, #42f4df, #4285F4);
    color: black;
    text-decoration: none;
    font-weight: bold;
   
}

.back:hover {
    transform: scale(1.1);
}
</style>
</head>

<body>

<div class="container">
    <img id="image" src="" alt="Image de l'article" style="height: 200px; border-radius:15px; margin-bottom:20px;">
    <h1 id="titre"></h1>

    <div class="meta">
        <span> <strong id="auteur"></strong></span>
        <span> <strong id="date"></strong></span>
    </div>

    <div class="content" id="contenu"></div>

<a href="#" class="back" onclick="window.close(); return false;">⬅ Retour à la recherche</a>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

fetch("articles.xml")
.then(r => r.text())
.then(xmlText => {
    const parser = new DOMParser();
    const xml = parser.parseFromString(xmlText, "text/xml");

    const article = xml.querySelector(`article[id="${id}"]`);

    if (article) {
        document.getElementById("titre").textContent =
            article.querySelector("titre").textContent;

        document.getElementById("auteur").textContent =
            article.querySelector("auteur").textContent;

        document.getElementById("date").textContent =
            article.querySelector("date").textContent;

        document.getElementById("contenu").textContent =
            article.querySelector("contenu").textContent;
        document.getElementById("image").src =
            article.querySelector("image").textContent;
    }
});
</script>

</body>
</html>
